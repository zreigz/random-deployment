apiVersion: apps/v1
kind: Deployment
metadata:
  name: fail-once-demo
spec:
  replicas: 8
  selector:
    matchLabels:
      app: fail-once-demo
  template:
    metadata:
      labels:
        app: fail-once-demo
    spec:
      containers:
        - name: app
          image: busybox:1.36
          volumeMounts:
            - name: state
              mountPath: /state
          command:
            - /bin/sh
            - -c
            - |
              if [ ! -f /state/started ]; then
                echo "First start → failing intentionally"
                touch /state/started
                exit 1
              fi
              
              echo "Second start → working normally"
              sleep 3600
      volumes:
        - name: state
          emptyDir: {}